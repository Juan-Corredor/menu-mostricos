<section class="product-card">
    <div class="product-card__image-container">
        <img src="img/batido.png" alt="img product" class="product-card__image-container__img">
    </div>
    <div class="product-card__info-container">
        <div>
            <div class="product-card__info-container_header">
                <h3 id="name-product" class="product-card__name" >Nombre del producto..</h3>
                <h3 id="price-product" class="product-card__price">$ 10.000</h3>
            </div>
            <p class="product-card__ingredients">Ingredientes: Lorem ipsum dolor sit amet, consectetur
                adipiscing</p>
        </div>

        <div class="product-card__info-container_observation">
            <label for="observation">Observación:</label>
            <textarea class="product-card__observations" name="observation" id="observation"
                placeholder="Ingrese aquí observación"></textarea>
        </div>
        <div class="product-card__info-container_amount">
            <label>Cantidad:</label>
            <div class="product-card__info-container_amount__quantity-container">
                <button class="minus_button"><i class="bi bi-dash-lg"></i></button>
                <span class="amount" id="amount">1</span>
                <button class="more_button" onclick="pedido('order_container')"><i
                        class="bi bi-plus-lg"></i></button>
            </div>
        </div>
    </div>
</section>
