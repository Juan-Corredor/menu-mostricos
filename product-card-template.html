<section class="product-card">
    <div class="product-card__image-container">
        <img src="" alt="img product" class="product-card__image-container__img">
    </div>
    <div class="product-card__info-container">
        <div>
            <div class="product-card__info-container_header">
                <h3 id="name-product" class="product-card__name"></h3>
                <h3 id="price-product" class="product-card__price"></h3>
            </div>
            <p class="product-card__ingredients"></p>
        </div>

        <div class="product-card__info-container_observation">
            <label for="observation">Observación:</label>
            <textarea class="product-card__observations" name="observation" id="observation"
                placeholder="Ingrese aquí observación"></textarea>
        </div>
        <div class="product-card__info-container_quantity">
            <label>Cantidad:</label>
            <div class="product-card__info-container_quantity__quantity-control-container">
                <button class="quantity-control minus_btn blocked"><i class="bi bi-dash-lg"></i></button>
                <span class="quantity"></span>
                <button class="quantity-control more_btn" ><i class="bi bi-plus-lg"></i></button>
            </div>
        </div>
    </div>
</section>
