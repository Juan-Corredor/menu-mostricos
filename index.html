<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="navbar">
            <section class="generic_section" id="section_navigation_index_horizontal">
                <div id="defaultContainerItemsNavViewPart" class="container_items_navegation">
                    <a id="defaultBtnNavegation4ViewPart" href="#hamburguesas" class="link">Hamburguesas</a>
                    <a id="defaultBtnNavegation1ViewPart" href="#category2" class="link">Bebidas</a>
                    <a id="defaultBtnNavegation5ViewPart" href="#id_data_work_team" class="link">Promociones</a>
                    <a id="defaultBtnNavegation6ViewPart" href="#data_testimonials" class="link">Otros</a>
                </div>
            </section>
        </div>
    </header>
    <main class="main_container">
        <article class="menu-category__container" id="hamburguesas">
            <h1 class="style-title-category">Categoría #1</h1>

            <section class="product-card">
                <div class="product-card__image-container">
                    <img src="img/batido.png" alt="img product" class="product-card__image-container__img">
                </div>
                <div class="product-card__info-container">
                    <div>
                        <div class="product-card__info-container_header">
                            <h3 class="product-card__name">Nombre del producto..</h3>
                            <h3 class="product-card__price">$ 10.000</h3>
                        </div>
                        <p class="product-card__ingredients">Ingredientes: Lorem ipsum dolor sit amet, consectetur
                            adipiscing</p>
                    </div>

                    <div class="product-card__info-container_observation">
                        <label for="observation">Observación:</label>
                        <textarea class="product-card__observations" name="observation" id="observation"
                            placeholder="Ingrese aquí observación"></textarea>
                    </div>
                    <div class="product-card__info-container_amount">
                        <label>Cantidad:</label>
                        <div class="product-card__info-container_amount__quantity-container">
                            <button class="minus_button"><i class="bi bi-dash-lg"></i></button>
                            <span class="amount" id="amount">1</span>
                            <button class="more_button" onclick="pedido('order_container')"><i
                                    class="bi bi-plus-lg"></i></button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="product-card">
                <div class="product-card__image-container">
                    <img src="img/combo.png" alt="img product" class="product-card__image-container__img">
                </div>
                <div class="product-card__info-container">
                    <div>
                        <div class="product-card__info-container_header">
                            <h3 class="product-card__name">Nombre del producto..</h3>
                            <h3 class="product-card__price">$ 10.000</h3>
                        </div>
                        <p class="product-card__ingredients">Ingredientes: Lorem ipsum dolor sit amet, consectetur
                            adipiscing</p>
                    </div>

                    <div class="product-card__info-container_observation">
                        <label for="observation">Observación:</label>
                        <textarea class="product-card__observations" name="observation" id="observation"
                            placeholder="Ingrese aquí observación"></textarea>
                    </div>
                    <div class="product-card__info-container_amount">
                        <label>Cantidad:</label>
                        <div class="product-card__info-container_amount__quantity-container">
                            <button class="minus_button"><i class="bi bi-dash-lg"></i></button>
                            <span class="amount">1</span>
                            <button class="more_button" onclick="pedido('order_container')"><i
                                    class="bi bi-plus-lg"></i></button>
                        </div>
                    </div>
                </div>
            </section>
        </article>

        <section class="order-container" id="order_container" style="display: none;">
            <div class="order-container__total-container" style="grid-area: total;">
                <span style="font-weight: bold;">TOTAL:</span>
                <span style="font-size: 1.2em; margin-left: 5px;">$10.000</span>
            </div>
            <div class="order-container__btnsend-container" style="grid-area: enviar; text-align: right;">
                <button class="order-container__btnsend-container__btn"> <i class="bi bi-whatsapp"></i> Hacer pedido</button>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
<script>
    window.onscroll = function () { scrollActive(); };
    let navbar = document.getElementById("navbar");

    function scrollActive() {
        let sticky = navbar.offsetTop;
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky");
        } else {
            navbar.classList.remove("sticky");
        }
    }
</script>

</html>
