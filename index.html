<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Menu Mostricos</title>
</head>

<style>

    body.modal-open {
        overflow: hidden; /* Evita el desplazamiento */
    }

    /* Estilos para la ventana modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 2;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }
    
    /* Contenido de la ventana modal */
    .modal-content {
        display: grid;
        align-content: space-around;   
        background-color: #fff;
        border-radius: 15px;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 84%;
        /* height: 16cm; */
        max-width: 600px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Estilos para el bot√≥n de cierre */
    .close {
        color: #aaa;
        float: right;
        font-size: 30px;
    }

    .modal-content__detail-order-content {
        width: 100%;
        height: 10cm;
        overflow: hidden;
        overflow-y: scroll;
        /* margin: 40px 0; */
    }

    .modal-content__detail-product-content {
        width: 100%;
        /* height: 4cm; */
        display: flex;
        justify-content: space-around;
        align-items: center;
        overflow: hidden;
        padding-bottom: 10px;
        border-bottom: 1px solid #9c9c9c;
        margin-bottom: 20px;
    }
    .modal-content__detail-product-content_img-product {
        width: 20%;    
    }
    .modal-content__detail-product-content_info-product {
        width: 80%;
        font-size: 14px;
        padding: 0 0 0 15px;
    }

    .modal-content__detail-product-content_info-product .observation-product {
        color: #4d4d4d;
    }
    .modal-content__detail-product-content_info-product p {
        margin: 0;        
    }

    .modal-content__detail-product-content_img-product img {
        object-fit: cover;
        width: 100%;
    }

    .modal-content__detail-product-content_info-product__header {
        width: 100%;
        display: flex;
        font-size: 14px;
        font-weight: bold;
        justify-content: space-between;
        align-items: center;
    }
    .modal-content__detail-product-content_info-product__header span{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 10px;
        height: 10px;
        border-radius: 50px;
        text-align: center;
        background-color: #fcba1b;
        font-size: 15px;
        color: #491ca2;
        padding: 6px;
        margin-left: 8px;
    }

    .modal-content__footer {
        display: grid;
        align-content: space-evenly;
        width: 100%;
        height: 4cm;
    }
    .modal-content__footer__btn-options {
        display: flex;
        justify-content: space-between;
    }

    .order-container__btnsend-container__btn.cancel{
        background-color: #fff;
        color: #4d4d4d;
        border: 1px solid #888;
    }
</style>
<body >
    <nav id="navbar" class="sticky">
        <section id="nav-section-menu" class="nav-section">
            <a id="defaultBtnNavegation1" href="#hamburguesas" class="link">Hamburguesas</a>
            <a id="defaultBtnNavegation2" href="#bebidas" class="link">Bebidas</a>
            <a id="defaultBtnNavegation3" href="#salchipapas" class="link">Salchipapas</a>
            <a id="defaultBtnNavegation4" href="#" class="link">Promociones</a>
            <a id="defaultBtnNavegation5" href="#" class="link">Postres</a>
            <a id="defaultBtnNavegation6" href="#" class="link">Otros</a>
        </section>
    </nav>

    <main class="main_container" id="main_container">
        <article id="category-container">
            <h1 class="tittle-category"></h1>
        </article>

        <section class="order-container" id="order_container" style="display: none;">
            <div class="order-container__total-container" style="grid-area: total;">
                <span style="font-weight: bold;">TOTAL:</span>
                <span id="total" style="font-size: 1.2em; margin-left: 5px;">$10.000</span>
            </div>
            <div class="order-container__btnsend-container" style="grid-area: enviar; text-align: right;">
                <button id="openModalBtn" class="order-container__btnsend-container__btn"> <i class="bi bi-whatsapp"></i> Hacer pedido</button>
            </div>
        </section>

    </main>
       
    <footer style="background-color: #491ca2; height: 5cm; margin-top: 2cm;">
    </footer>

    
    <div id="myModal" class="modal">
        <article class="modal-content">
            <section class="modal-content__header">
                <span class="close">&times;</span>
                <h2>Resumen del pedido</h2>
            </section>
            <section id="modalContainer" class="modal-content__detail-order-content">
                <div id="modalviewpart" class="modal-content__detail-product-content">
                    <div class="modal-content__detail-product-content_img-product">
                        <img class="img-product" src="./img/batido.png" alt="img product">
                    </div>
                    <div class="modal-content__detail-product-content_info-product">
                        <div class="modal-content__detail-product-content_info-product__header">
                            <p class="name-product"></p>
                            <span class="quantity-product"></span>
                        </div>
                        <p class="observation-product"></p>
                        <p class="price-product"></p>
                        <p class="subtotal-product"></p>                        
                    </div>
                </div>
            </section>
            <section class="modal-content__footer">
                <h3 id="total-amount"></h3>
    
                <div class="modal-content__footer__btn-options">
                    <div class="order-container__btnsend-container__btn cancel" id="cancel-btn"><span>Cancelar</span></div>
                    <div id="whatsappButton" class="order-container__btnsend-container__btn"><span><i class="bi bi-whatsapp"></i> Finalizar pedido</span></div>
                </div>
            </section>
        </article>
    </div>

    <script src="index.js" type="module"></script>
    <script src="navigation-features.js" type="module"></script>
    <script src="setData.js"  type="module"></script>
</body>
</html>
