<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Menu Mostricos</title>
</head>
<style>
    .categoy-menu {
        color: #6b39cc;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        margin: 15px 8px;
    }
    .home-header {        
        height: 10vh;
    }
</style>
<body>
    <article class="home">

        </header>
        <section class="home-body">
            <div class="categoy-menu">Salchipapas</div>
            <div class="categoy-menu">Hamburguesas</div>
            <div class="categoy-menu">Perros</div>
            <div class="categoy-menu">Carnes al barril</div>
            <div class="categoy-menu">Arepas rellenas</div>
            <div class="categoy-menu">Platanos rellenos</div>
            <div class="categoy-menu">Nachos</div>
            <div class="categoy-menu">Otras opciones</div>
            <div class="categoy-menu">Malteadas</div>
            <div class="categoy-menu">Limonadas</div>
            <div class="categoy-menu">Gaseosas</div>
        </section>
    </article>

</html>
